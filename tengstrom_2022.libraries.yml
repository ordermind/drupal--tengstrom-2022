# Main theme library.
global:
  js:
    js/tengstrom-2022.js: {}
  css:
    theme:
      scss/main.scss: {}

# Toolbar workaround. The reason why we do not have a dependency on the toolbar/toolbar library is that we do it the other
# way around and add a dependency on this library in tengstrom_2022_library_info_alter(). Having a mutual dependency on one another
# creates an infinite loop.
toolbar_workaround:
  js:
    js/toolbar-workaround.js: {}


# Email theme library, required by tengstrom_emails module.
emails:
  css:
    theme:
      scss/emails.scss: {}
